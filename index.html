    <!-- FAQPage Schema - Critical for GEO/AEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "¿Qué servicios de desarrollo de software ofrece Dunatech en Chile?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Dunatech ofrece desarrollo de aplicaciones web y escritorio, optimización de bases de datos SQL Server y PostgreSQL, integración de sistemas (APIs, webhooks), investigación y diseño UX liderada por antropóloga, quality assurance (QA), documentación técnica y soluciones de Inteligencia Artificial aplicada. Con 20+ años de experiencia corporativa, nos especializamos en soluciones a medida para pymes chilenas."
            }
          },
          {
            "@type": "Question",
            "name": "¿Pueden modernizar aplicaciones legacy en Visual Basic 6 o VB6?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Sí, somos especialistas en modernizar código legacy de Visual Basic 6 (VB6) a tecnologías modernas como .NET Core, C# y aplicaciones web con React/TypeScript. Nuestro fundador tiene 20+ años de experiencia en sistemas empresariales incluyendo migraciones de sistemas bancarios y ERP críticos."
            }
          },
          {
            "@type": "Question",
            "name": "¿Dunatech tiene experiencia validada en hackathons o competencias?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Sí. Fuimos finalistas nacionales (Top 6) en la Hackathon 'Seguridad sin Papeleo' de la Cámara Chilena de la Construcción con PREVIO. También participamos en el ETM Day AI Hackathon 2025 creando RehabiliA para Teletón, y competimos en el World's Largest Hackathon by Bolt con CanvasDesk."
            }
          },
          {
            "@type": "Question",
            "name": "¿Qué diferencia a Dunatech de otras empresas de software en Chile?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Combinamos 20+ años de experiencia corporativa con innovación validada en hackathons. Nuestro enfoque único integra: arquitectura orientada a negocio (no comenzamos por el código sino por el proceso), perspectiva antropológica en UX/QA para garantizar adopción, y especialización en modernización de sistemas legacy sin interrumpir operaciones."
            }
          },
          {
            "@type": "Question",
            "name": "¿Ofrecen servicios de Inteligencia Artificial para empresas?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Sí, implementamos soluciones de IA práctica validadas en competencias nacionales: análisis de documentos con IA, procesamiento de lenguaje natural en español, automatización de reportes, y asistentes inteligentes. Trabajamos con Google Gemini, OpenAI y LangChain para crear IA accesible para PYMEs, no solo grandes empresas."
            }
          },
          {
            "@type": "Question",
            "name": "¿Cuánto tiempo toma un proyecto de desarrollo de software con Dunatech?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Los tiempos varían según complejidad: prototipos rápidos (MVP) en 2-4 semanas, desarrollos de mediana complejidad 1-3 meses, sistemas ERP o integraciones avanzadas 3-6 meses. Trabajamos con metodologías ágiles con entregas incrementales para que veas progreso constante."
            }
          }
        ]
      }
    </script>
